kind: OpenSearch
version: v1alpha1
kubernetesProperties:
 resources: io.k8s.api.core.v1.ResourceRequirements
properties:
  roles:
    type: array
    items:
      type: string
  clusterName:
    type: string
  replicas:
    type: integer
  opensearchJavaOpts:
    type: string
  plugins:
    type: object
    properties:
      enabled:
        type: boolean
      installList:
        type: array
        items:
          type: string
      requires:
        - enabled
        - installList
  keystore:
    type: array
    items:
      type: object
      properties:
        secretName:
          type: string
      requires:
        - secretName
  config:
    type: object
    additionalProperties:
      type: string
required:
  - roles
  - clusterName
  - replicas
