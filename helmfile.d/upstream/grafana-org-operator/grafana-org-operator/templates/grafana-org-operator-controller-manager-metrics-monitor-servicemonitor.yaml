# Generated by [Kustohelmize](https://github.com/yeahdongcn/kustohelmize)
{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata: 
  name: grafana-org-operator-controller-manager-metrics-monitor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana-org-operator.servicemonitor-labels" . | nindent 4 }}
spec: 
  endpoints:     
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      path: /metrics
      port: https
      scheme: https
      tlsConfig: 
        insecureSkipVerify: true
  selector: 
    matchLabels:
      {{- include "grafana-org-operator.selectorLabels" . | nindent 6 }}
{{- end }}
