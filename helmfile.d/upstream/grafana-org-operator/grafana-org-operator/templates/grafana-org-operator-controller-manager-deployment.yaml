# Generated by [Kustohelmize](https://github.com/yeahdongcn/kustohelmize)
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ include "grafana-org-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana-org-operator.labels" . | nindent 4 }}
spec: 
  replicas: {{ .Values.replicas }}
  selector: 
    matchLabels:
      {{- include "grafana-org-operator.selectorLabels" . | nindent 6 }}
  template: 
    metadata: 
      annotations: 
        kubectl.kubernetes.io/default-container: manager
      labels:
        {{- include "grafana-org-operator.selectorLabels" . | nindent 8 }}
    spec: 
      containers:         
        - name: manager
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: 
            - /manager
          args: 
            - --metrics-bind-address=:8443
            - --leader-elect
            - --health-probe-bind-address=:8081
          livenessProbe: 
            httpGet: 
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe: 
            httpGet: 
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext: 
            allowPrivilegeEscalation: false
            capabilities: 
              drop: 
                - ALL
      securityContext: 
        runAsNonRoot: true
        seccompProfile: 
          type: RuntimeDefault
      serviceAccountName: {{ include "grafana-org-operator.fullname" . }}
      terminationGracePeriodSeconds: 10
